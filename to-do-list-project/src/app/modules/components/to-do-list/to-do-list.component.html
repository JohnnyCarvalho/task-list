<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index">

            <input type="checkbox" [(ngModel)]="item.checked">
            <input type="text" (keyup)="validationInput(item.task, i)" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}">

            <button>
                <img src="../../../../assets/icons/icon-trash.svg" (click)="deleteItenTaskList(i)">
            </button>
            
        </li>
    </ul>
</section>

<app-to-do-input-add-itens (emmitItemTaskList)="setEmitTaskList($event)"></app-to-do-input-add-itens>

<app-to-do-button-delete-all [ngClass]="{'loading': !taskList.length}" (click)="deleteAll()"></app-to-do-button-delete-all>
